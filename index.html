<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce0e0c1828.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card_box">
        <div class="left">
            <div class="card_img"></div>
        </div>

        <div class="right">
            <div class="card_text">
                <p class="card_text_category">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="card_text_info">A Floral, solar and voluptous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="card_basket">
                <div class="card_price">
                    <p class="price_one">$149.99</p>
                    <p class="price_two">$169.99</p>
                </div>
                <button class="basket"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </div>
        </div>
    </main>
</body>

</html>
